  - text: It's ok to feel overwhelmed at times. Try to set realistic expectations for yourself and follow them. Divide  task to smaller, more managable pices and go through with them one by one. Practice breathing exercises on a daily basis.
  utter_exercise_info:
  - text: Most people should aim to get between 150-200 minutes of exercise every week. This could include a jog in a park or cardio in the gym.
  utter_diet_info:
  - text: A healthy diet includes regular consumption of fruits and vegetables, whole grains, dairy, lean protein. Drink plenty of water to stay hydrated. Consumption of sweets or fried items from time to time is acceptable but should be done in moderation.
  utter_happy:
  - text: Great, carry on!
  utter_itsok:
  - text: That's okay! Is there anything else i can help you with?
  utter_continue:
  - text: Great! Go ahead...
  utter_goodbye:
  - text: Alright. It was nice talking to you! Bye
  utter_ask_sleep:
  - text: How much did you sleep last night?
  utter_ask_exercise:
  - text: Great! So, What type of exercise did you do today?
  utter_ask_diet:
  - text: Did you stick to a healthy diet yesterday?
  utter_ask_stress:
  - text: What would you say your stress level is?
